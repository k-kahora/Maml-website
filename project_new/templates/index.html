<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Resizable Input</title>
    <style>
        textarea {
            width: 100%;
            min-height: 100px;
            resize: both;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Submit Text</h1>
    <form id="text-form">
        <label for="resizable-input">Resizable Input:</label>
        <textarea id="resizable-input" name="input_text"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

    <div id="response"></div>

    <script type="text/javascript" src="../static/script.js"></script>
</body>
</html>
